{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PinacleDocs - Select eSignature Type</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.5/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="{% static '/css/upload_styles.css' %}">
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  .navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #FFFFFF;
    padding: 10px 20px;
  }
  .navbar .logo {
    font-size: 24px;
    background: linear-gradient(to right, #4f4f4f 0%, #1a1a1a 100%);
    -webkit-background-clip: text;
    color: transparent;
    font-weight: bold;
  }
  .navbar .profile-picture {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-position: center;
    background-size: cover;
  }
  .circle-btn {
      width: 50px; /* Adjust size as necessary */
      height: 50px; /* Adjust size as necessary */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #cccccc; /* Adjust border color as necessary */
      background-color: white; /* Adjust background color as necessary */
    }
    .circle-btn .arrow {
      border: solid #555; /* Adjust arrow color as necessary */
      border-width: 0 3px 3px 0;
      display: inline-block;
      padding: 3px;
      transform: rotate(-45deg);
      -webkit-transform: rotate(-45deg);
    }
</style>
</head>
<body>
  <div class="navbar">
    <div class="logo">PiNACLEdocs</div>
    <div class="profile-picture" style="background-image: url('your-profile-image-url.jpg');"></div>
  </div>
<div class="container">
  <h1>Upload Your PDF here .. </h1>
  <div class="card-container">
    <div class="card">
      <div class="card-content">
        <!-- <img src="./doc.svg"/> -->
        <img src="{% static '/images/doc.svg' %}" alt="">
      </div>
      <input type="file" id="fileInput" style="display: none;">
      <button class="btn btn-primary" onclick="document.getElementById('fileInput').click();">Upload</button>
      <button class="circle-btn btn" onclick="uploadFile()">
        <i class="arrow right"></i>
      </button>
    </div>
  </div>
</div>
<script src="script.js"></script>
<script>
  function uploadFile() {
    var fileInput = document.getElementById('fileInput');
    var file = fileInput.files[0];
    if (file) {
      console.log('Uploading file:', file.name);
      var formData = new FormData();
      formData.append('file', file);
      var xhr = new XMLHttpRequest();
      xhr.open('POST', 'upload.php', true);
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log('File uploaded successfully!');
        } else{
          console.error('Failed to upload file.');
        }
      };
      xhr.send(formData);
    } else {
      console.error('No file selected.');
    }
  }
</script>
</body>
</html>
